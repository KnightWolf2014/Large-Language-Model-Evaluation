<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Records</title>
    <style>
        .scrollable-table {
            height: 400px;
            overflow-y: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        #chat-display {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            height: 600px; /* Adjust height as needed */
            overflow-y: auto; /* Make the chat box scrollable if content is long */
        }
    </style>
</head>
<body>
    <form method="get" action="{{ url_for('index.index') }}">
        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" value="{{ request.args.get('start_date') }}" required>
    
        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" value="{{ request.args.get('end_date') }}" required>
    
        <label for="start_time">Start Time:</label>
        <input type="time" id="start_time" name="start_time" value="{{ request.args.get('start_time') }}" required>
    
        <label for="end_time">End Time:</label>
        <input type="time" id="end_time" name="end_time" value="{{ request.args.get('end_time') }}" required>
        <label for="model_name">Model:</label>
<select id="model_name" name="model_name">
    <option value="">Select a Model</option>
    {% for model in models %}
    <option value="{{ model }}" {{ 'selected' if model == request.args.get('model_name') else '' }}>{{ model }}</option>
    {% endfor %}
</select>

        <button type="submit">Filter</button>
    </form>
    
    
    <button onclick="syncAndViewPositives()">View Positive Responses</button>

    
    <h1>Chat Records</h1>

    <div class="scrollable-table">
        <table>
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Models</th>
                    <th>Title</th>
                </tr>
            </thead>
            <tbody>
                {% for chat in chats %}
                <tr>
                        <td><a href="#" onclick="loadChat('{{ chat.id }}'); return false;">{{ chat.timestamp }}</a></td>
                        <td>{{ chat.models }}</td>
                        <td>{{ chat.title }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div id="chat-display">Click on a chat ID to view the conversation here.</div>

    <script>
        function loadChat(chatId) {
            fetch(`/chat/${chatId}`)
                .then(response => response.text())
                .then(html => {
                    document.getElementById('chat-display').innerHTML = html;
                })
                .catch(error => console.error('Error loading the chat:', error));
        }
        
        function syncTestBank() {
        fetch('/testbank/sync', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                alert(data.message || 'Test Bank Sync Completed!');
            })
            .catch(error => console.error('Error syncing the test bank:', error));
        }

        function syncAndViewPositives() {
            // Hacer una solicitud AJAX a la ruta de sincronizaci칩n
            fetch('/testbank/sync', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                // Verificar si la sincronizaci칩n fue exitosa
                if (data.message === 'Respuestas positivas sincronizadas exitosamente.') {
                    // Si la sincronizaci칩n fue exitosa, redirigir a la p치gina de respuestas positivas
                    window.location.href = "{{ url_for('testbank.list_positives') }}";
                } else {
                    // Si hubo un error, mostrar un mensaje de error
                    alert('Error al sincronizar las respuestas positivas');
                }
            })
            .catch(error => {
                console.error('Error al sincronizar:', error);
                alert('Hubo un problema al sincronizar las respuestas positivas');
            });
        }
    </script>
</body>
</html>
