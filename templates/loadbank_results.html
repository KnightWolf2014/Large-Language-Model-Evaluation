<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Bank Results</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-family: Arial, sans-serif;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
            vertical-align: top;
        }

        th {
            background-color: #f2f2f2;
        }

        td {
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        h1 {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Dataset Results</h1>

    <button onclick="window.location.href='/results'">Compare and Evaluate Results</button>

    <table>
        <thead>
            <tr>
                <th>Prompt</th>
                <th>Response</th>
            </tr>
        </thead>
        <tbody>
            {% for item in results %}
            <tr>
                <td>{{ item.prompt }}</td>
                <td>{{ item.response }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('index.index') }}">Back to Index</a>
</body>
</html>
